<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>| Rock Paper Scissors Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <!-- ?FAVICON -->
  <link rel="icon" href="./img/lizard.png" type="image/icon type" />
  <!-- ?GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <!-- ?STYLE -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="toppart">
    <div class="vline"></div>
    <div class="headcontainer">
      <header class="header">
        <marquee class="marq" bgcolor="Green" behavior="alternate" direction="left" loop="" scrollamount="20">
          <h2>
            The <span class="span1">Rock</span>
            <span class="span2">Paper</span>
            <span class="span3">Scissor</span> Game
          </h2>
        </marquee>
      </header>
    </div>

    <div class="vline1"></div>
  </div>
  <!-- !END OF HEADER -->

  <!-- ?START OF THE RESULT SECTION -->
  <div class="gameResult d-flex gap-3 justify-content-around">
    <div class="col-3 d-flex flex-column justify-content-center align-items-center humanScore">
      <h4 class="mb-4">Your score</h4>
      <span>
        <h5 id="yourScore">0</h5>
      </span>
    </div>

    <div class="col-3 d-flex flex-column justify-content-center align-items-center result">
      <h4 class="mb-4" id="gameResult"></h4>
      <span>
        <h5>1/5</h5>
      </span>
    </div>

    <div class="col-3 d-flex flex-column justify-content-center align-items-center coputerScore">
      <h4 class="mb-4">Computer Score</h4>
      <span>
        <h5 id="compScore">0</h5>
      </span>

    </div>
  </div>
  <!-- ?START OF THE RESULT SECTION -->

  <!-- !START OF THE GAME SECTION -->
  <div class="container-fluid d-flex p-5">
    <div class="col-5 leftSideHuman">
      <div class="col-12 d-flex justify-content-center">
        <img src="./img/lizard.png" alt="selectedbyHuman" class="selectedbyHuman" />
      </div>
      <h3 class="text-center m-5" id="humanPlayer">YOU</h3>

      <div class="col-12 left d-flex justify-content-center flex-row align-items-end pb-3">
        <ul class="handtype">
          <li>
            <button class="btnDesign"><img src="./img/rock.png" alt="rock" class="rock" id="rock" />Rock</button>
          </li>
          <li>
            <button class="btnDesign"><img src="./img/paper.png" alt="paper" class="paper" id="paper" />Paper</button>
          </li>
          <li>
            <button class="btnDesign"><img src="./img/scissors.png" alt="scissors" class="scissors"
                id="scissors" />Scissors</button>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-2 d-flex justify-content-center inBetween">
      <button class="btn resetBTN" id="resetBTN">RESET GAME</button>
    </div>

    <div class="col-5 rightSideComputer">
      <div class="col-12 d-flex justify-content-center">
        <img src="./img/lizard.png" alt="selectedbyComputer" class="selectedbyComputer" />
      </div>
      <h3 class="text-center m-5" id="computerPlayer">COMPUTER</h3>

      <div class="col-12 right d-flex justify-content-center flex-row align-items-end pb-3">
        <ul class="handtype">
          <li>
            <button class="btnDesigncomp"><img src="./img/rock.png" alt="rock" class="rock" />Rock</button>
          </li>
          <li>
            <button class="btnDesigncomp"><img src="./img/paper.png" alt="paper" class="paper" />Paper</button>
          </li>
          <li>
            <button class="btnDesigncomp"><img src="./img/scissors.png" alt="scissor" class="scissors" />Scissors</button>
          </li>
        </ul>
      </div>
    </div>
  </div>


  <!-- !END OF THE GAME SECTION -->

  <footer class="footer"></footer>

  <!-- ?BOOTSTRAP CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>
<script src="main.js">

</script>

</html>
